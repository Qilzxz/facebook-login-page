<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/facebook.png">
</head>
<body>
    <section class="main">
        <div class="facebook-page flex">
            <div class="label" style="font-size: 20px;">
                <h1><span class="logo-img"><img src="Images/facebook (1).png" alt="facebook-logo" class="logo"></span>
                    <span class="">facebook</span></h1>
                    <p>Connect with friends and the world</p>
                    <p>around you on Facebook.</p>
            </div>

            <div class="form-container">
                <form class="login-form" action="#" onsubmit="return validateForm()">
                    <img src="Images/email.png" id="email-icon" class="img-fluid">
                    <input type="email" id="email" placeholder="Email or phone number" required />
                    <br>
                    <img class="password-icon" src="Images/padlock.png" alt="">
                    <input type="password" id="password" placeholder="Password" required />

                    <div class="button">
                        <button type="submit" class="login-btn">
                            <span class="login-text"><strong>Login</strong></span>
                        </button>
                        <div class="alert-container" id="alert-container">
                            <div class="alert-box" id="alert-box">
                                <label for="alert-msg" class="alert-label">
                                    Login failed! Please check your credentials.
                                </label>
                            </div>
                        </div>

                        <div class="form-check" id="checkbox-container">
                            <input class="form-check-input" type="checkbox" id="checkbox" checked>
                            <label class="form-check-label" for="flexCheckChecked" id="remember-label">
                              Remember me
                            </label>
                          </div>

                        <div class="google">
                            <img src="Images/google-symbol.png" alt="" class="img-fluid" id="google-icon">
                            <div class="googlelabel-container">
                                <label for="" class="google-label">
                                    <a href="#" class="logingoogle-text"><b>Login with goggle</b></a></label>
                            </div>
                        </div> <br>

                        <div class="link">
                            <a class="forgot-link" href="#"><p class="">Forgot password?</p></a>
                        </div>
                        <hr>

                        <div class="img">
                            <img class="login-img" src="Images/login-img.jpg" alt="">
                        </div>
                        <button type="button" class="createnew-btn">Create new account</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/profilePage/login.js"></script>
</body>
</html>
